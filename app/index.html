<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Event Planner App">
  <title>Event Planner App</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#196A66">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#196A66">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
 <script src="https://cdn.firebase.com/js/client/2.2.0/firebase.js"></script>

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
 
  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">
  

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>


  
</head>

<body class="fullbleed" >
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">
  <a ="{{baseUrl}}addevent" class="addcorebtn" tabindex="-1">
     <paper-icon-button icon="add"></paper-icon-button> 
  </a>
  
      
      <!-- Main Area -->
      <paper-scroll-header-panel main  condensed  mode="waterfall">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" >
         
            <paper-icon-button  icon="event" class="logo"></paper-icon-button>
            <!-- Application name -->
            <div class="app-name title logo">
              <a href="{{baseUrl}}">
                <paper-button class="custom green">IvenT</paper-button>
              </a>
            </div>
         
             <header-element></header-element>
 
        </paper-toolbar>
          
        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" tabindex="-1">
            <div class="welcome">
              <div class="transp">
              <h1 class="page-title" tabindex="-1">Get Your Event Online Fast And Slinky!</h1>
              <a href="{{baseUrl}}addevent" tabindex="-1">
                <paper-button toggles raised class="custom green"> <iron-icon icon="add"></iron-icon> Add An Event Now</paper-button>
              </a>
              </div>
            </div>

           <paper-material elevation="1">
            <home-element></home-element>
             </paper-material>
            </section>

            <section data-route="login" tabindex="-1">
              <paper-material elevation="1">
                <login-user></login-user>
              </paper-material>
            </section>

            <section data-route="register" tabindex="-1">
              <paper-material elevation="1">
                <register-user></register-user>
              </paper-material>
            </section>
            <section data-route="addevent" tabindex="-1">
              <paper-material elevation="1">
                <add-event></add-event>
              </paper-material>
            </section>
            <section data-route="event-info" tabindex="-1">

              <paper-material elevation="1">
                <event-element route-params=[[params]]></event-element>
              </paper-material>
            </section>

            <section data-route="user-info" tabindex="-1">
              <paper-material elevation="-1">
               <user-element></user-element>
              </paper-material>
            </section>

            <section data-route="users" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Users</h1>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info" tabindex="-1">
              <paper-material elevation="-1">
               <user-element></user-element>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>


    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
