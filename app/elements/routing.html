<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

   function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      document.querySelector('section[data-route="' + selected + '"] .page-title').focus();
    }

    // Routes closeDrawer,
    page('*', scrollToTop, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page('/users', function() {
      app.route = 'users';
      //setFocus(app.route);
    });

    page('/users/:name', function(data) {
      app.route = 'user-info';
      //app.route = '/users/:name';
      app.params = data.params;
      //setFocus(app.route);
    });

    page('/contact', function() {
      app.route = 'contact';
      setFocus(app.route);
    });

    page('/login', function() {

      //setFocus(app.route);
      var ref = new Firebase("https://boiling-torch-4136.firebaseio.com");
        var authData = ref.getAuth();
        if (authData) {
            console.log("Authenticated user with uid:", authData.uid);
        page.redirect(app.baseUrl);
        app.$.toast.text = 'Redirecting to homepage. You are logged in!';
        app.$.toast.show();
        } else {
          app.route = 'login';
        }
        
    });
    page('/logout', function() {
      var ref = new Firebase("https://boiling-torch-4136.firebaseio.com");
      ref.unauth();
      page.redirect(app.baseUrl);
        app.$.toast.text = 'Redirecting.. You are log out!';
        app.$.toast.show();
        page.redirect(app.baseUrl);
    });
    page('/register', function() {
      var ref = new Firebase("https://boiling-torch-4136.firebaseio.com");
        var authData = ref.getAuth();
        if (authData) {
            console.log("Authenticated user with uid:", authData.uid);
        page.redirect(app.baseUrl);
        app.$.toast.text = 'Redirecting to homepage. You are logged in!';
        app.$.toast.show();
        }
      app.route = 'register';
      //setFocus(app.route);
    });

    page('/addevent', function() {
      var ref = new Firebase("https://boiling-torch-4136.firebaseio.com");
        var authData = ref.getAuth();
       if (authData) {
        app.route = 'addevent';
        } else {  
        app.$.toast.text = 'Redirecting to login. You need to log in to add event!';
        app.$.toast.show();
        app.route = 'login';
        }
    });

    page('/event/:name', function(data) {
      app.route = 'event-info';;
      app.params = data.params;
      //setFocus(app.route);
    });
    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
